<div class="container d-flex flex-column px-5">
  <div class="text-center py-3 titulo">
    <h2 class="fw-bolder py-2">NUESTROS PRODUCTOS</h2>
  </div>
  <div class="container row mt-3 p-0 info-container">
    <div
      class="col-5 p-5 pt-4 pe-0 info-text animate__animated animate__fadeInDown"
    >
      <div class="row mb-1">
        <h3 class="titulo fs-3">{{ this.producto.nombres_producto }}</h3>
      </div>

      <hr class="mt-1 m-0" />

      <div class="row mb-4">
        <h4 class="fs-4">
          {{ this.producto.etiqueta_producto.toUpperCase() }}
        </h4>
      </div>
      <div class="d-flex flex-row align-items-center">
        <span>
          <h4 class="m-0 fs-3">
            $: {{ this.producto.precio_producto.toFixed(2) }}
          </h4>
        </span>
        <a
          type="button"
          (click)="agregarLike()"
          class="ps-5 text-decoration-none text-reset"
        >
          <span>
            <h4 class="m-0 fs-3">
              <i class="bi bi-heart me-1"></i>:
              {{ this.producto.likes_producto }}
            </h4>
          </span>
        </a>
      </div>
    </div>

    <div class="col-10 p-0 info-img">
      <img
        src="{{ this.producto.Imagenes[0].url_imagen }}"
        alt="San Rafael"
        class="d-block w-100 rounded info"
      />
    </div>
  </div>

  <div class="container row mt-3 mb-4 px-4">
    <div class="container row px-5">
      <h4 class="fs-4 fw-semibold">Descripci√≥n:</h4>
      <p class="lh-base mt-2">
        {{ this.producto.descripcion_producto }}
      </p>
    </div>
  </div>

  <div class="container d-flex flex-row justify-content-center px-5 my-3">
      <div class=" col-4 card">
        <h5 class="card-header fw-semibold">Regresar</h5>
        <a routerLink="/productos" class="text-decoration-none text-reset">
          <div class="card-body d-flex flex-row align-items-center py-1">
            <i class="bi bi-caret-left"></i>
            <p class="card-text">Mirar todos los productos</p>
          </div>
        </a>
    </div>
  </div>
</div>
