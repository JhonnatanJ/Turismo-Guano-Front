<div class="container px-5">
  <div class="container mb-5 row">
    <div class="col-6 mt-5">
      <img
        src="../../../../assets/pictures/Turismo_SanAndres_1.jpg"
        alt="Iglesia"
        class="d-block w-100 info"
      />
    </div>
    <div class="col-6 mt-5 p-5 pt-0">
      <h3 class="titulo mb-1">Recuperar Contraseña</h3>
      <hr class="mt-1 mb-5" />
      <form #passwordForm="ngForm" class="p-3">
        <div class="d-flex flex-row col-6 pb-3">
          <div class="form-group">
            <label for="inputEmailPassword" class="form-label ps-2 fs-5 fw-semibold"
              > Email:
            </label>
            <input
              type="email"
              class="form-control"
              id="inputEmailPassword"
              placeholder="Ingrese su email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"
              required
              autocomplete="off"
              [(ngModel)]="email"
              name="emailPassword"
              #emailPassword="ngModel"
            />
            <div
              [hidden]="emailPassword.valid || emailPassword.untouched"
              class="mx-3 alert p-0 ps-2 pt-1 m-0 text-alert"
            >
              *Ingrese un email válido
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column justify-content-center align-items-start"
        >
          <div
            [hidden]="emailPassword.valid"
            class="p-0 ps-2 py-2 m-0 text-alert-button"
          >
            *Ingrese todos los campos solicitados
          </div>
          <button
            type="submit"
            class="btn btn-form me-3"
            [disabled]="!passwordForm.form.valid"
            (click)="enviarCorreo(passwordForm); passwordForm.reset()"
          >
            Recuperar contraseña
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
