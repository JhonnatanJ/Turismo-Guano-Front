<header class="container-fluid p-0">
  <div
    class="container d-flex flex-row justify-content-between align-items-center"
  >
    <!-- ------------------------------------------------------- LOGO -->
    <div class="col-2">
      <a routerLink="home">
        <img
          src="../../../../assets/icons/black/logo.png"
          alt="logoGuano"
          class="logo"
        />
      </a>
    </div>

    <!-- ----------------------------------------------------- SECTIONS -->

    <div class="nav-section">
      <ul class="nav">
        <li class="nav-item">
          <a
            routerLink="destinos"
            class="nav-link option py-4 text-reset fw-medium"
            aria-current="page"
            href="#"
            >Puntos Turísticos</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="productos"
            class="nav-link option py-4 text-reset fw-medium"
            href="#"
            >Productos</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="contactenos"
            class="nav-link option py-4 text-reset fw-medium"
            href="#"
            >Contactenos</a
          >
        </li>
      </ul>
    </div>

    <!-- ------------------------------------------ OPTIONS -->

    <div class="nav-section">
      <ul class="nav">
        <li class="nav-item">
          <a routerLink="buscar" class="nav-link option py-4 active" aria-current="page">
            <img
              src="../../../../assets/icons/black/buscar.png"
              alt="buscar"
              width="24px"
            />
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle option py-4"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../../../../assets/icons/black/usuario.png"
              alt="login"
              width="24px"
            />
          </a>
          <!-- -------------------------------- LOG IN -->
          <ul class="dropdown-menu p-0">
            <div class="card py-3 px-4" style="width: 20rem">
              <span class="text-center fs-6 fw-semibold m-2"
                >Iniciar Sesión
              </span>
              <form class="d-flex flex-column justify-content-center">
                <div class="m-2">
                  <label for="inputEmail" class="form-label fs-6 fw-normal"
                    >Email:</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="alguien@ejemplo.com"
                  />
                </div>
                <div class="m-2">
                  <label for="inputPassword" class="form-label fs-6 fw-normal"
                    >Contraseña:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="***********"
                  />
                </div>

                <div class=" mt-2 text-center d-flex flex-row align-items-center">
                  <div class="col-6">
                    <button type="submit" class="btn btn-login fs-6">
                      Iniciar Sesión
                    </button>
                  </div>
                  <div class="col-6">
                    <span class="mt-1 fs-6 text-center">
                      <a class="nav-link text-reset forgot-pass" href=""
                        >¿Olvidó su contraseña?</a
                      >
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </ul>
        </li>
      </ul>
    </div>
