<div class="container px-5 mt-4">
  <h2 class="text-center mt-2 mb-3 titulo">LISTADO DE ARTICULOS</h2>

  <!-- ------------------------------------------------------- BUSQUEDA -->
  <div class="container mt-3 px-5 pt-4">
    <div class=" group-input d-flex justify-content-center search">
      <span class="col-auto text-center py-2 fs-5">Buscar articulo:</span>
      <div class="col-6 ps-2 py-2">
        <form autocomplete="off">
          <input
          type="text"
          name="termino"
          class="form-control"
            placeholder="Ingrese nombre del articulo..."
          />
        </form>
      </div>
    </div>
  </div>

  <div class="table-responsive-md mt-1 mb-3 pt-2 p-4 rounded-3">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Imagen</th>
          <th>Nombre</th>
          <th>Etiqueta</th>
          <th>Likes</th>
          <th>Precio</th>
          <th class="text-center">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let destino of this.articulos">
          <td class="text-center">{{ destino.id_articulo}}</td>
          <td
            class="d-flex flex-row flex-wrap justify-content-center align-items-center"
          >
            <img
              src="{{ destino.Imagenes[0].url_imagen }}"
              alt="portada"
              class="img-thumbnile img-resumen"
            />
          </td>
          <td>{{destino.nombres_articulo}}</td>
          <td>{{destino.etiqueta_articulo}}</td>
          <td>{{destino.likes_articulo}}</td>
          <td>{{destino.Producto?.precio_producto}}</td>
          <td class="text-center">
            <button class="btn delete">
              <img
                src="../../../../../assets/icons/light/editar.png"
                alt="editar"
                width="24px"
              />
            </button>
            <button class="btn delete ps-4">
              <img
                src="../../../../../assets/icons/light/basura.png"
                alt="borrar"
                width="24px"
              />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex mt-4 mb-4 p-0 justify-content-center">
    <hr class="mt-2" />
  </div>
</div>
